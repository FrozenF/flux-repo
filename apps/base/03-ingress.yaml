apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-test-ingress
  namespace: node-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    -  http:
         paths:
           - pathType: Prefix
             path: "/"
             backend:
               service:
                 name: web
                 port:
                   number: 80